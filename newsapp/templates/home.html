   <!-- Image slider /static/2.jfif-->
     <div class="img_slider my-3 mx-1">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/static/1.jfif" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/2.jfif" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/3.jfif" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
      </div>
      
     </div>

    <!-- News cards -->
    <div class="container">
        <div class="row d-flex align-items-start  ">
      <div class="row   d-flex flex-wrap  ">
        <div class="row-md-4  d-flex flex-wrap">
        {% for i in articles %}


          <div class="card rounded shadow-lg m-1 m-3" style="width:20rem">
            <img src="{{ i.urlToImage }}" class="card-img-top"  alt="..." />
            <div class="card-body ">
              <p class="card-text">{{ i.author }}</p>
              <h5 class="card-title">{{ i.title }}</h5>
              <p class="card-title">{{ i.source.name }}</p>
              <!-- <p class="card-text">{{ i.description }}</p> -->
              <hr />
              <small>date: {{ i.publishedAt }}</small>
              <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1"
                >See News</a
              >
            </div>
          </div>

          {% endfor %}
        </div>

        <div class="col-md-4"></div>
      </div>
